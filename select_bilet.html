<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные пассажиров и оплата</title>
    <link rel="stylesheet" href="select_bilet.css">
</head>
    <!-- Header -->
    <header class="header">
        <div class="top-bar">
            <div class="logo">Лого</div>
            <div class="user-actions">
                <span class="user-action-item">
                    <img src="icons/profile.png" alt="Профиль">
                    Профиль
                </span>
                <span class="user-action-item">
                    <img src="icons/support.png" alt="Поддержка">
                    Поддержка
                </span>
                <span class="user-action-item">
                    <img src="icons/rub.png" alt="RUB">
                    RUB
                </span>
            </div>
        </div>

        <!-- Selection Panel -->
        <nav class="selection-panel">
            <div class="input-group">
                <label>Откуда</label>
                <input type="text" placeholder="Ростов-на-Дону ROV">
            </div>
            <div class="input-group">
                <label>Куда</label>
                <input type="text" placeholder="Москва MOW">
            </div>
            <div class="input-group">
                <label>Дата</label>
                <input type="date" value="2024-11-15">
            </div>
            <button class="return-button">Обратно</button>
            <div class="input-group small-input">
                <label>Класс</label>
                <select>
                    <option>1 пассажир<br>Эконом</option>
                    <option>2 пассажира<br>Эконом</option>
                </select>
            </div>
            <button class="search-button">Найти билеты</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        <nav class="breadcrumb">
            <a href="#">Поиск билетов</a>
            <a href="#">Поезд туда</a>
            <a href="#" class="active">Данные пассажиров и оплата</a>
        </nav>

        <!-- Passenger Information -->
        <section class="form-section">
            <h2>Пассажир</h2>
            <form class="form">
                <div class="form-row">
                    <div class="input-group">
                        <label>Фамилия *</label>
                        <input type="text" placeholder="Иванов" required>
                    </div>
                    <div class="input-group">
                        <label>Имя *</label>
                        <input type="text" placeholder="Иван" required>
                    </div>
                    <div class="input-group">
                        <label>Отчество</label>
                        <input type="text" placeholder="Иванович">
                    </div>
                    <div class="input-group">
                        <label>Дата рождения *</label>
                        <input type="date" required>
                    </div>
                </div>
            </form>
        </section>

        <!-- Document Section -->
        <section class="form-section">
            <h2>Документы</h2>
            <form class="form">
                <div class="form-row">
                    <div class="input-group">
                        <label>Гражданство *</label>
                        <input type="text" placeholder="Россия" required>
                    </div>
                    <div class="input-group">
                        <label>Тип документа *</label>
                        <input type="text" placeholder="Паспорт РФ" required>
                    </div>
                    <div class="input-group">
                        <label>Номер документа *</label>
                        <input type="text" placeholder="Серия и номер паспорта РФ" required>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="agreement" required>
                    <label for="agreement">Согласие на обработку персональных данных</label>
                </div>
            </form>
        </section>

        <!-- Payment Section -->
        <section class="form-section">
            <h2>Оплата</h2>
            <form class="form">
                <div class="form-row">
                    <div class="input-group">
                        <label>Способ оплаты</label>
                        <select>
                            <option>Банковская карта</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Номер карты</label>
                        <input type="tel" placeholder="0000 0000 0000 0000" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}">
                    </div>
                    <div class="input-group">
                        <label>Срок действия</label>
                        <input type="tel" placeholder="ММ/ГГ" pattern="\d{2}/\d{2}">
                    </div>
                    <div class="input-group">
                        <label>CVC</label>
                        <input type="tel" placeholder="CVC" maxlength="3" pattern="\d{3}">
                    </div>
                    <div class="input-group">
                        <label>Телефон</label>
                        <input type="tel" placeholder="+7 (900) 456 32-18" required>
                    </div>
                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="email" placeholder="example@mail.ru" required>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="autopay">
                    <label for="autopay">Соглашаюсь на автоплатежи</label>
                </div>
                <button type="submit" class="submit-button">Оплатить</button>
            </form>
        </section>
    </main>
</body>
</html>
